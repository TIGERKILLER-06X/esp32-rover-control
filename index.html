<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a73e8">
    <meta name="description" content="Control your ESP32 Rover via Bluetooth">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ESP32 Rover">
    
    <title>ESP32 Rover Control</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            overflow-x: hidden;
            touch-action: pan-x pan-y;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00C851;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            touch-action: manipulation;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .joystick-container {
            width: 100%;
            height: 320px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            touch-action: none;
        }

        .joystick-base {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 3px solid rgba(102, 126, 234, 0.3);
            position: relative;
            box-shadow: inset 0 0 30px rgba(102, 126, 234, 0.1);
        }

        .joystick-stick {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            user-select: none;
            touch-action: none;
        }

        .joystick-stick:active {
            cursor: grabbing;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.6);
        }

        .arrow-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 280px;
            margin: 20px auto;
        }

        .arrow-btn {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            color: #667eea;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            user-select: none;
        }

        .arrow-btn:active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(0.95);
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .speed-control {
            margin: 20px 0;
        }

        .speed-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(102, 126, 234, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            margin: 15px 0;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .speed-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .speed-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .speed-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .status-item {
            background: rgba(102, 126, 234, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .install-prompt {
            background: linear-gradient(135deg, #00C851 0%, #007E33 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            display: none;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 200, 81, 0.3);
        }

        .install-prompt.show {
            display: flex;
        }

        .install-btn {
            background: white;
            color: #00C851;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .direction-indicator {
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .joystick-base {
                width: 220px;
                height: 220px;
            }
            
            .joystick-stick {
                width: 80px;
                height: 80px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>ü§ñ</span>
            <span>ESP32 Rover</span>
        </div>
        <div class="connection-status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>
    </div>

    <div class="container">
        <!-- Install Prompt -->
        <div class="install-prompt" id="installPrompt">
            <span>üì± Install app for better experience</span>
            <button class="install-btn" id="installBtn">Install</button>
        </div>

        <!-- Connection Card -->
        <div class="card" id="connectionCard">
            <div class="card-title">üì° Connection</div>
            <button class="btn btn-primary" id="connectBtn">
                <span>üîó</span>
                <span>Connect to Rover</span>
            </button>
            <button class="btn btn-danger hidden" id="disconnectBtn">
                <span>‚ùå</span>
                <span>Disconnect</span>
            </button>
        </div>

        <!-- Control Card -->
        <div class="card hidden" id="controlCard">
            <div class="card-title">üéÆ Control</div>
            
            <div class="direction-indicator" id="directionIndicator">‚èπÔ∏è</div>
            
            <!-- Joystick -->
            <div class="joystick-container">
                <div class="joystick-base">
                    <div class="joystick-stick" id="joystick">üéØ</div>
                </div>
            </div>

            <!-- Arrow Buttons -->
            <div class="arrow-buttons">
                <div></div>
                <button class="arrow-btn" id="forwardBtn" data-cmd="F">‚¨ÜÔ∏è</button>
                <div></div>
                <button class="arrow-btn" id="leftBtn" data-cmd="L">‚¨ÖÔ∏è</button>
                <button class="arrow-btn" id="stopBtn" data-cmd="S">‚èπÔ∏è</button>
                <button class="arrow-btn" id="rightBtn" data-cmd="R">‚û°Ô∏è</button>
                <div></div>
                <button class="arrow-btn" id="backwardBtn" data-cmd="B">‚¨áÔ∏è</button>
                <div></div>
            </div>

            <!-- Speed Control -->
            <div class="speed-control">
                <div class="speed-display">
                    <span>Speed</span>
                    <span class="speed-value" id="speedValue">50%</span>
                </div>
                <input type="range" class="speed-slider" id="speedSlider" min="0" max="100" value="50">
            </div>

            <!-- Emergency Stop -->
            <button class="btn btn-danger" id="emergencyStop">
                <span>üõë</span>
                <span>EMERGENCY STOP</span>
            </button>
        </div>

        <!-- Status Card -->
        <div class="card hidden" id="statusCard">
            <div class="card-title">üìä Status</div>
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Current Speed</div>
                    <div class="status-value" id="currentSpeed">0%</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Direction</div>
                    <div class="status-value" id="currentDirection">Stopped</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Commands Sent</div>
                    <div class="status-value" id="commandCount">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Connection</div>
                    <div class="status-value" id="connectionTime">--</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
